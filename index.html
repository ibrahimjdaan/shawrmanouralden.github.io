    <script type="text/javascript">
    // if (true) {
    //   text.split(" ");
    // }
    var cart = [];
    var productsCount, products;
    Object.size = function(obj) {
      var size = 0,
      key;
      for (key in obj) {
        if (obj.hasOwnProperty(key)) size++;
      }
      return size;
    };
    function deleteFromCart(id) {
      document.getElementById(`cart-item-${id}`).remove();
      delete cart[`item-${id}`];
      productsCount = Object.size(cart);
      document.getElementById('cart-counter').innerHTML = productsCount;
      if (productsCount > 0) {
        document.getElementById('cart-btn').classList.remove('d-none');
      }else {
        document.getElementById('cart-btn').classList.add('d-none');
      }
    }
    function minusCart(id) {

      let amount = document.getElementById(`cart-amount-${id}`);
      let value = parseInt(amount.value)-1;
      if (value >= 1) {
        amount.value = value;
        document.getElementById(`show-cart-amount-${id}`).innerHTML = value;
        cart[`item-${id}`].amount = parseInt(value);
      }
    }
    function plusCart(id) {
      let amount = document.getElementById(`cart-amount-${id}`);
      let value = parseInt(amount.value)+1;
      amount.value = value;
      document.getElementById(`show-cart-amount-${id}`).innerHTML = value;
      cart[`item-${id}`].amount = parseInt(value);
    }
    function minus(id) {
      let amount = document.getElementById(`amount-${id}`);
      let value = parseInt(amount.value)-1;
      if (value >= 1) {
        amount.value = value;
        document.getElementById(`show-amount-${id}`).innerHTML = value;
      }
    }
    function plus(id) {
      let amount = document.getElementById(`amount-${id}`);
      let value = parseInt(amount.value)+1;
      amount.value = value;
      document.getElementById(`show-amount-${id}`).innerHTML = value;
    }
      function addToCart(id) {
        let amount = document.getElementById(`amount-${id}`).value;
        if (!cart[`item-${id}`]) {
          cart[`item-${id}`]={"id":id, "amount":amount};
          updateCart(id, amount);
        }else {
          cart[`item-${id}`].amount = parseInt(cart[`item-${id}`].amount) + parseInt(amount);
          updateCartAmount(id, amount);
        }
        for (key in cart) {
          console.log(cart[key]);
        }
        //cart = JSON.parse(cart)
        productsCount = Object.size(cart);
        document.getElementById('cart-counter').innerHTML = productsCount;
        if (productsCount > 0) {
          document.getElementById('cart-btn').classList.remove('d-none');
        }else {
          document.getElementById('cart-btn').classList.add('d-none');
        }
        // let item = ``;
        // if (localStorage.getItem("cart") != null) {
        //   localStorage.setItem("cart", (localStorage.getItem("cart")+', '+id) );
        // }else {
        //   localStorage.setItem("cart", id);
        // }
      }
      function creatItem(id, amount, title, image) {
        body =`<div class="border d-flex justify-content-between rounded align-items-center mt-1" id="cart-item-${id}">`;
        body +=`  <div>`;
        body +=`    <span class="text-danger p-2" onclick="deleteFromCart(${id});"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16"><path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/></svg></span>`;
        body +=`    <div class="ms-2 input-group d-inline">`;
        body +=`      <input type="hidden" id="cart-amount-${id}" value="${amount}">`;
        body +=`      <button class="btn btn-primary rounded-bill" onclick="minusCart(${id});">-</button>`;
        body +=`      <span class="mx-3" id="show-cart-amount-${id}"> ${amount} </span>`;
        body +=`      <button class="btn btn-primary rounded-bill" onclick="plusCart(${id});">+</button>`;
        body +=`    </div>`;
        body +=`    <span>${title}</span>`
        body +=`  </div>`;
        body +=`  <img src="./images/${image}" width="100" alt="">`;
        body +=`</div>`;
        return body;
      }
      function updateCartAmount(id, amount) {
        document.getElementById(`cart-amount-${id}`).value = cart[`item-${id}`].amount;
        document.getElementById(`show-cart-amount-${id}`).innerHTML = cart[`item-${id}`].amount;
      }
      function updateCart(id, amount) {
        let container = document.getElementById('cart-container');
        let product = products.find(el => el.id == id);
        container.innerHTML += creatItem(id, amount, product.title, product.image)
      }
      function submitCart() {
        localStorage.removeItem("cart");
        let order = '*مرحبا بدي اوصي على:*';
        for (item in cart) {
          product = products.find(el => el.id == cart[item].id);
          order += `%0A -> ${product.title} *عدد* × ${cart[item].amount}`
        }
        url = `https://wa.me/962790100434?text=${order}`;
        location = url;
      }
      function addCategory(id, title, image) {
        body =`<div class="col-xs-12 mt-4 col-md-6">`;
        body +=`  <img src="./images/${image}" class="rounded w-100 float-end"  alt="">`;
        body +=`</div>`;
        body +=`<div class="col-xs-12 col-md-6 text-center mt-3">`;
        body +=`<h3 class="text-center bold">${title}</h3>`;
        body +=`<button class="btn btn-warning" data-bs-toggle="collapse" data-bs-target="#catogery-${id}" aria-expanded="false" aria-controls="catogery-${id}">عرض</button>`;
        body +=`</div>`;
        body +=`<div class="col-12 mt-3">`;
        body +=`  <div class="collapse multi-collapse" id="catogery-${id}">`;
        body +=`    <div class="card card-body border-none" id="container-catogery-${id}">`;
        body +=`    </div>`;
        body +=`  </div>`;
        body +=`</div>`;
        return body;
      }
      function setCategories(categories) {
        let container = document.getElementById('container');
        categories.forEach((category) => {
          if (category['main-category']) {
            container.innerHTML += addCategory(category.id, category.title, category.image);
          }
        });
        setSubCategories
      }
      function addSubCategory(id, title) {
        body =`<div class="mt-3" id="container-catogery-${id}">`;
        body +=`  <h6 class="text-secondary" style="font-family: 'IBM Plex Sans Arabic', sans-serif;">${title}</h6>`;
        body +=`</div>`;
        return body;
      }
      function setSubCategories(categories) {
        categories.forEach((category) => {
          let container = document.getElementById(`container-catogery-${category.category}`);
          if (!category['main-category']) {
            container.innerHTML += addSubCategory(category.id, category.title);
          }
        });
      }
      function addProduct(id, title, image, price) {
        body =`<div class="card mt-2">`;
        body +=`  <img src="./images/${image}" class="card-img-top" alt="...">`;
        body +=`  <div class="card-body">`;
        body +=`    <div class="w-100 d-flex justify-content-between">`;
        body +=`      <p class="card-text">${title}</p>`;
        body +=`      <h5 class="card-title">${price} د.أ</h5>`;
        body +=`    </div>`;
        body +=`    <div class="mt-2">`;
        body +=`      <div class="input-group d-inline">`;
        body +=`        <button class="btn btn-dark rounded-bill" onclick="minus(${id});">-</button>`;
        body +=`        <span class="mx-3" id="show-amount-${id}"> 1 </span>`;
        body +=`        <button class="btn btn-dark rounded-bill" onclick="plus(${id});">+</button>`;
        body +=`      </div>`;
        body +=`      <input type="hidden" id="amount-${id}" value="1">`;
        body +=`      <button class="btn btn-outline-primary d-inline-block" name="button" onclick="addToCart(${id});">أضف الى السلة</button>`;
        body +=`    </div>`;
        body +=`  </div>`;
        body +=`</div>`;
        return body;
      }
      function setProducts(products) {
        products.forEach((product) => {
          let container = document.getElementById(`container-catogery-${product.category}`);
          container.innerHTML += addProduct(product.id, product.title, product.image, product.price);
        });
      }
      async function getCategories() {
        let response = await fetch('./json/categories.json');
        categories = await response.json();
        await setCategories(categories);
        await setSubCategories(categories);
        let res = await fetch('./json/products.json');
        products = await res.json();
        setProducts(products)
      }
      getCategories();

    </script>
